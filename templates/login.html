<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<section class="login">

    <div class="login__box">

        <div class="login__box__illustration">
<!--            <img src="../static/imagens/SerasaBET%20LOGO.png" alt="logo do serasabet">-->
        </div>

        <div class="login__box__input">
            <h2>Bem-Vindo de Volta!</h2>
            <form method="POST" action="/login">
                <div class="form__user">
                    <label for="user"></label>
                    <input id="user" class="input__textbox" type="text" name="txtUsername" placeholder="Usuário" required>
                </div>

                <div class="form__password">
                    <label for="password"></label>
                    <input id="password" class="input__textbox" type="password" name="txtPassword" placeholder="Senha" required>
                </div>

                {% if valid_login == false %}
                <p style="color:red">Usuário e/ou Senha inválido(s)!</p>
                {% endif %}

                <button class="form__button" type="submit">Entrar</button>
            </form>
        </div>


    </div>

</section>
</body>
</html>
