<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Serasa Bet</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/layout/header.css">
  <link rel="stylesheet" href="/static/styles/home.css">
  <link rel="stylesheet" href="/static/styles/ui/input.css">
  <link rel="stylesheet" href="/static/styles/ui/button.css">
  <link rel="stylesheet" href="/static/styles/ui/card.css">
</head>
<body>
  <header class="header">
    <a href="/">
      <div class="logo">
        <img aria-describedby="logo-text" src="/static/assets/logo.svg" />
        <span id="logo-text" class="logo__text">SerasaBet</span>
      </div>
    </a>

    <div class="header__left">
      <a href="/events/create">
        <button class="button button--outline items-center button--sm">
          <i data-lucide="plus"></i>
          <i data-lucide="book-image"></i>
        </button>
      </a>
      
      <a href="/wallet">
        <button class="button button--sm">
          <i data-lucide="wallet"></i>
        </button>
      </a>
    </div>
  </header>

  <main class="home">
    <h1 class="home__title">Oi Viajante!</h1>

    <form id="search-form" class="search">
      <div class="search__inner">
        <input
          id="search-input"
          class="input search__input"
          type="text"
          placeholder="Pesquisar eventos..."
          className="rounded-r-none"
        />

        <button class="button search__button" type="submit" className="rounded-l-none">
          Pesquisar
        </button>
      </div>
    </form>

    <section class="scrollable-section">
      <h2 class="scrollable-section__title">
        Eventos Encerrando em Breve
      </h2>

      <ul id="events-closing-soon" class="scrollable-section__list">
        <!-- Populado via JavaScript -->
      </ul>
    </section>

    <section class="scrollable-section">
      <h2 class="scrollable-section__title">
        Eventos Mais Apostados
      </h2>

      <ul id="most-bet-events" class="scrollable-section__list">
        <!-- Populado via JavaScript -->
      </ul>
    </section>

    <section class="scrollable-section">
      <h2 class="scrollable-section__title">Categorias</h2>

      <ul class="scrollable-section__list">
        <li class="scrollable-section__item">
          <a href="/events?search=Olimpíadas">
            <div class="card category-card">
              <div class="category-card__icon">🏅</div>
              <div class="category-card__title">Olimpíadas</div>
            </div>
          </a>
        </li>
        
        <li class="scrollable-section__item">
          <a href="/events?search=Catástrofes">
            <div class="card category-card">
              <div class="category-card__icon">🌪️</div>
              <div class="category-card__title">Catástrofes</div>
            </div>
          </a>
        </li>
        
        <li class="scrollable-section__item">
          <a href="/events?search=Eleições">
            <div class="card category-card">
              <div class="category-card__icon">🗳️</div>
              <div class="category-card__title">Eleições</div>
            </div>
          </a>
        </li>
          
        <li class="scrollable-section__item">
          <a href="/events?search=Bolsa%20de%20Valores">
            <div class="card category-card">
              <div class="category-card__icon">📈</div>
              <div class="category-card__title">Bolsa de Valores</div>
            </div>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <script src="/static/scripts/home.js" type="module"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons()</script>
</body>
</html>
