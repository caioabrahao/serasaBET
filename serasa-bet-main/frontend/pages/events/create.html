<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerasaBet | Criar Evento</title>
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/layout/header.css">
  <link rel="stylesheet" href="/static/styles/ui/button.css">
  <link rel="stylesheet" href="/static/styles/create-event.css">
  <link rel="stylesheet" href="/static/styles/ui/label.css">
  <link rel="stylesheet" href="/static/styles/ui/input.css">
  <link rel="stylesheet" href="/static/styles/ui/form.css">
</head>
<body>
  <header class="header">
    <a href="/">
      <div class="logo">
        <img aria-describedby="logo-text" src="/static/assets/logo.svg" />
        <span id="logo-text" class="logo__text">SerasaBet</span>
      </div>
    </a>

    <div class="header__left">
      <a href="/events/create">
        <button class="button button--outline items-center button--sm">
          <i data-lucide="plus"></i>
          <i data-lucide="book-image"></i>
        </button>
      </a>
      
      <a href="/wallet">
        <button class="button button--sm">
          <i data-lucide="wallet"></i>
        </button>
      </a>
    </div>
  </header>

  <main class="create-event">
    <h1 class="create-event__title">Criar Evento</h1>

    <form id="form" class="form">
      <div class="form__item">
        <label class="label" for="title">Título</label>
        <input class="input" id="title">
        <p class="form__message"></p>
      </div>

      <div class="form__item">
        <label class="label" for="description">Descrição</label>
        <input class="input" id="description">
        <p class="form__message"></p>
      </div>
      
      <div class="form__item">
        <label class="label" for="odds-value">Valor da cota (em R$)</label>
        <input type="number" class="input" id="odds-value" min="0" value="0" step="any">
        <p class="form__message"></p>
      </div>

      <div class="form__item">
        <label class="label" for="date">Data do Evento</label>
        <input class="input" id="date" maxlength="10">
        <p class="form__message"></p>
      </div>

      <div class="form__item">
        <label class="label" for="betting-start-date">Data do início das apostas</label>
        <input class="input" id="betting-start-date">
        <p class="form__message"></p>
      </div>

      <div class="form__item">
        <label class="label" for="betting-end-date">Data de encerramento as apostas</label>
        <input class="input" id="betting-end-date">
        <p class="form__message"></p>
      </div>

      <button id="submit-button" class="button submit-button">Submit</button>
    </form>
  </main>

  <script src="/static/scripts/create-event.js" type="module"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons()</script>
</body>
</html>
