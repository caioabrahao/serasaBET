<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerasaBet | Login</title>
  <meta name="description" content="Meet SerasaBet and have some fun betting on random events.">
  <link rel="icon" href="/static/assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/ui/input.css">
  <link rel="stylesheet" href="/static/styles/ui/form.css">
  <link rel="stylesheet" href="/static/styles/ui/button.css">
  <link rel="stylesheet" href="/static/styles/login.css">
  <link rel="stylesheet" href="/static/styles/ui/animations.css">
</head>
<body>
  <a href="/">
    <div class="logo">
      <img aria-describedby="logo-text" src="/static/assets/logo.svg" />
      <span id="logo-text" class="logo__text">SerasaBet</span>
    </div>
  </a>

  <main class="login">
    <div class="login__info">
      <h1 class="login__title">Entre na sua Conta</h1>

      <h2 class="login__subtitle">
        Transforme Previsões em Ganhos. Mergulhe na emoção de criar e apostar
        nos seus eventos favoritos.
      </h2>
    </div>

    <form class="form">
      <div class="form__item">
        <label for="email">Email</label>
        <input id="email" class="input" />
        <p class="form__message"></p>
      </div>

      <div class="form__item">
        <label for="password">Senha</label>
        <input id="password" class="input">
        <p class="form__message"></p>
      </div>

      <button class="button">
        Entrar
      </button>

      <p class="login__register-link">
        Primeira vez aqui? <a href="/register">Crie sua conta</a>.
      </p>
    </form>
  </main>

  <script type="module" src="/static/scripts/login.js"></script>
</body>
</html>
