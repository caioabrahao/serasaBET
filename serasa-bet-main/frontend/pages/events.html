<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerasaBet | Eventos</title>
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/events.css">
  <link rel="stylesheet" href="/static/styles/layout/header.css">
  <link rel="stylesheet" href="/static/styles/ui/button.css">
  <link rel="stylesheet" href="/static/styles/ui/input.css">
  <link rel="stylesheet" href="/static/styles/ui/card.css">
</head>
<body>
  <header class="header">
    <a href="/">
      <div class="logo">
        <img aria-describedby="logo-text" src="/static/assets/logo.svg" alt="SerasaBet Logo"/>
        <span id="logo-text" class="logo__text">SerasaBet</span>
      </div>
    </a>

    <nav class="header__left">
      <a href="/events/create">
        <button class="button button--outline items-center button--sm">
          <i data-lucide="plus"></i>
          <i data-lucide="book-image"></i>
        </button>
      </a>
      
      <a href="/wallet">
        <button class="button button--sm">
          <i data-lucide="wallet"></i>
        </button>
      </a>
    </nav>
  </header>

  <main class="events">
    <form id="search-form" class="search">
      <div class="search__inner">
        <input
          id="search-input"
          class="input search__input"
          type="text"
          placeholder="Search for events..."
          class="rounded-r-none"
        />

        <button class="button search__button" type="submit" class="rounded-l-none">
          Search
        </button>
      </div>
    </form>

    <ul id="event-list" class="event-grid">
      <!-- This will be populated via JavaScript -->
    </ul>
  </main>

  <script src="/static/scripts/events.js" type="module"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons()</script>
</body>
</html>
