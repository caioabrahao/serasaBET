<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Serasa Bet</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/layout/header.css">
  <link rel="stylesheet" href="/static/styles/home.css">
  <link rel="stylesheet" href="/static/styles/ui/input.css">
  <link rel="stylesheet" href="/static/styles/ui/button.css">
  <link rel="stylesheet" href="/static/styles/ui/card.css">
</head>
<body>
  <header class="header">
    <a href="/">
      <div class="logo">
        <img aria-describedby="logo-text" src="/static/assets/logo.svg" />
        <span id="logo-text" class="logo__text">SerasaBet</span>
      </div>
    </a>

    <div class="header__left">
      <a href="/events/create">
        <button class="button button--outline items-center button--sm">
          <i data-lucide="plus"></i>
          <i data-lucide="book-image"></i>
        </button>
      </a>
      
      <a href="/wallet">
        <button class="button button--sm">
          <i data-lucide="wallet"></i>
        </button>
      </a>
    </div>
  </header>

  <main class="home">
    <h1 class="home__title">Hi Traveller!</h1>

    <form id="search-form" class="search">
      <div class="search__inner">
        <input
          id="search-input"
          class="input search__input"
          type="text"
          placeholder="Search for events..."
          className="rounded-r-none"
        />

        <button class="button search__button" type="submit" className="rounded-l-none">
          Search
        </button>
      </div>
    </form>

    <section class="scrollable-section">
      <h2 class="scrollable-section__title">
        Events Closing Soon
      </h2>

      <ul id="events-closing-soon" class="scrollable-section__list">
        <!-- This is populated via JavaScript -->
      </ul>
    </section>

    <section class="scrollable-section">
      <h2 class="scrollable-section__title">
        Most Bet Events
      </h2>

      <ul id="most-bet-events" class="scrollable-section__list">
        <!-- This is populated via JavaScript -->
      </ul>
    </section>

    <section class="scrollable-section">
      <h2 class="scrollable-section__title">Categories</h2>

      <ul class="scrollable-section__list">
        <li class="scrollable-section__item">
          <a href="/events?search=olympics">
            <div class="card category-card">
              <div class="category-card__icon">🏅</div>
              <div class="category-card__title">Olympics</div>
            </div>
          </a>
        </li>
        
        <li class="scrollable-section__item">
          <a href="/events?search=catatrophes">
            <div class="card category-card">
              <div class="category-card__icon">🌪️</div>
              <div class="category-card__title">Catastrophes</div>
            </div>
          </a>
        </li>
        
        <li class="scrollable-section__item">
          <a href="/events?search=elections">
            <div class="card category-card">
              <div class="category-card__icon">🗳️</div>
              <div class="category-card__title">Elections</div>
            </div>
          </a>
        </li>
          
        <li class="scrollable-section__item">
          <a href="/events?search=stock%20exchange">
            <div class="card category-card">
              <div class="category-card__icon">📈</div>
              <div class="category-card__title">Stock Exchange</div>
            </div>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <script src="/static//scripts/home.js" type="module"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons()</script>
</body>
</html>
